<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 9</h1>
    <script>
        let numero1 = parseInt(prompt("Entre com o primeiro número"));
        let numero2 = parseInt(prompt("Entre com o segundo número"));

        let conta1 = numero1 + numero2;
        let conta2 = numero1 - numero2;
        let conta3 = numero1 / numero2;
        let conta4 = numero1 * numero2;

        document.write("Resultado da adição: " + conta1);
        document.write("<br>"+"Resultado da subtração: " + conta2);
        document.write("<br>"+"Resultado da multiplicação: " + conta3);
        document.write("<br>"+"Resultado da divisão: " + conta4);
    </script>
</body>
</html>
