<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Final da Libertadores</h1>
    <script>
         let corin =parseInt(prompt("Quantos gols o corinthians fez?"));
         let palmeiras =parseInt(prompt("Quantos gols o palmeiras fez?"));

         if (corin > palmeiras){
            document.write("Corinthians foi o vencedor")
         }
         if (corin < palmeiras){
            document.write("Palmeiras foi o vencedor")
         }
         if (corin == palmeiras){
            document.write("EMPATE")
         }
    </script>
</body>
</html>
