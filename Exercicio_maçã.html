<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let quantidade =parseInt(prompt("Quantas maçãs você comprou? "));
         let preco = 3.50
         let numero = 2.50;
         let final = preco * quantidade
         let final2 = numero * quantidade
         
         if (quantidade < 12){
            document.write("<br>" + "O preço ficou " + final)
         }
            if (quantidade >= 12){
            document.write("<br>" + "O preço ficou " + final2)
         }
    </script>
</body>
</html>
